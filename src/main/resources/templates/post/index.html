<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">SpringPractice</title>
        <meta charset="utf-8" />
        <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
    </head>
    <body>
        <h1 th:text="${title}"></h1>
        <h3 th:if="${complete}" th:text="${complete}" class="text-danger"></h3>
        
        <div class="login-box">
          <a href="#" th:href="@{/#}">SignUp</a>
          <a href="#" th:href="@{/login}">SignIn</a>
        </div>
        
         <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
         	<form th:action="@{/logout}" method="post">
            	<button class="btn btn-danger " type="submit" value="Sign Out"/>Sign Out</button>
        	</form>
        
        <p><a href="#" th:href="@{/form}">投稿する</a></p>
        
        <table  class="table">
        	 <thead>
    			  <tr>
      			  	  <th scope="col">ID</th>
      				  <th scope="col">Title</th>
      			      <th scope="col">Content</th>
      				  <th scope="col">Created</th>
      				  <th scope="col">Edit</th>
      				  <th scope="col">Delete</th>
    		      </tr>
  			 </thead>
  			 <tbody>
               <tr th:each="post : ${postList}">
                  <td th:text="${post.id}"></td>
                  <td th:text="${post.title}"></td>
                  <td th:text="${post.content}"></td>
                  <td th:text="${post.created}"></td>
                  <td><a href="#" th:href="@{/edit/{id} (id=${post.id})}"><button type="button" class="btn btn-primary">編集</button></a></td>
                  <td>
                    <form method="POST" th:action="@{/delete}">
                      <input type="hidden" name="postId" th:value="${post.id}">
                      <input class="btn btn-danger" type="submit" value="削除">
                    </form>
                  </td>
              </tr>
            </tbody>
        </table>
    </body>
</html>

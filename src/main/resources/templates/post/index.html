<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">SpringPractice</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1 th:text="${title}"></h1>
        
        <p><a href="#" th:href="@{/post}">投稿する</a></p>
        
        <table>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
            </tr>
        </table>
    </body>
</html>

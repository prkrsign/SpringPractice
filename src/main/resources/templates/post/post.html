        <title>SpringPractice</title>

        <h1>日記を投稿してください</h1>

<!-- 	  <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div> -->
	  <input type="submit" value="確認ページへ">
	  
   </form>

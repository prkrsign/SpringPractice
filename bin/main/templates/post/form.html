<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">SpringPractice</title>
        <meta charset="utf-8" />
        <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <h1 th:text="${edit}">日記を投稿してください</h1>
        
　　<form method="post" action="#" th:action="@{/post}" th:object="${postForm}">

	  <label for="title">タイトル:</label>
	  <input id="title" name="title" type="text" th:value="${postForm.title}"><br>
 	  <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
	  
	  <label for="content">詳細　:</label>
	  <textarea name="content" id="content" rows="3" cols="40" th:field="${postForm.content}"></textarea><br>
	  <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
	  <input type="submit" value="確認ページへ">
	  
   </form>
    </body>
</html>
